<%
    title = "Hello, Mako"
    description = "This is a test page. Hehe!"
    
    some_arg = args.get("some-arg")
%>
<!DOCTYPE html>
<html>
    <head>
        <title>${ title }</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/test.css" />
    </head>
    
    <body>
        <h1>${ title }</h1>
        <p>${ description }</p>
        %if some_arg:
        <p>some-arg: ${ some_arg }</p>
        %else:
        <p>Append "/?some-arg=ohai" to the URL and refresh your browser.</p>
        %endif
    </body>
</html>
